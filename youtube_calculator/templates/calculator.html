    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="calculate  YouTube playlist duration for free using media saver hub">
    <meta name="author" content="Hayder maamri">
    <title>YouTube playlist calculator</title>
    <script src="https://kit.fontawesome.com/3faa7171f9.js" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/examples/cover/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">



    <link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h4 class="masthead-brand">YouTube playlist calculator</h4>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="form-container">
                <h1 class="cover-heading"> YouTube playlist calculator</h1>
                <p class="lead">Use YouTube Playlist calculator to calculate playlist duration</p>
                <form action="/" method="post">
                    <input type="text" class="form-control" placeholder="Enter playlist URL here" name="url">
                    <input type="submit" value="submit" class="btn btn-outline-secondary" />
                </form>
                {% if duration %}
                <div class="alert alert-info mt-3" role="alert">
                    Playlist Duration: {{ duration }}
                </div>
            {% endif %}
            </div>
        </main>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-o5kFkH4TWJ8n0eeN+YM1uDkysdTzHeJ2JQK9Pb4zo3Q=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-lSNhMz9vlD1Bz7Jk5O1SMzyVQTm+2jAx8bLOpNHY2lrUARPPet5VjtRTGU8K4R1" crossorigin="anonymous"></script>

    <!-- Popup -->
    <div class="modal fade" id="durationModal" tabindex="-1" role="dialog" aria-labelledby="durationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="durationModalLabel">Playlist Duration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{ duration }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</div>
</main>
</div>
